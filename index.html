<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARD GAME</title>
  </head>
  <body>
    <div id="header">
      <div id="game-title">
        <h1>CARD GAME</h1>
      </div>
      <div id="instructions">
        <h2 class="instructions">Get as close as possible to 7.5 score. Be careful, if you overdo it... you lose</h2>
      </div>
    </div>
    <div id="playing-section">
      <div id="points">0</div>
      <button id="giveCard">Play</button>
      <div>
        <img src="./src/assets/images/back.jpg" alt="backCard" id="imageCard">
      </div>
      <div id="optionButtons">
        <button id="stand" disabled>Stand</button>
        <button id="playAgain" disabled>Play Again</button>
        <button id="whatIf" disabled>What if?</button>
      </div>
    </div>
    <div id="footer">
      <h2 id="message"></h2>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
